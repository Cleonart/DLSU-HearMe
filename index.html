<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
            .poppins{
                font-family: 'Poppins';
            }
        </style>
    </head>
    <body>
        <main class="container px-4 poppins">
            <div class="mt-3">
                <p class="fs-4 poppins mb-0 fw-normal">Hear Me</p>
                <p class="mt-0 poppins fs-6 text-muted">App for monitor your sound</p>
                <hr/>
            </div>
            <p class="bg-success rounded-2 text-white poppins py-1 px-3 fs-6">Connected to IoT Necklace</p>
            <div class="px-4 mb-4 bg-light rounded-3">
                <div class="container-fluid py-4">
                    <p class="col-md-8 fs-4 poppins fw-normal text-muted fs-6">Use dashboard to see your voice level, red color indicate that your voice is overloud</p>
                </div>
            </div>
            <div class="row justify-content-between px-4">
                <div class="col-6">
                    <p class="mb-0 fw-bold">My Voice Level</p>
                    <p class="mt-0 display-2">80 DB</p>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2">
                    <canvas id="foo" class="pl-sm-2 h-50"></canvas>
                </div>
                
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
        <script>
            var opts = {
                angle: 0.35, // The span of the gauge arc
                lineWidth: 0.1, // The line thickness
                radiusScale: 1, // Relative radius
                pointer: {
                    length: 0.6, // // Relative to gauge radius
                    strokeWidth: 0.035, // The thickness
                    color: '#000000' // Fill color
                },
                limitMax: false,     // If false, max value increases automatically if value > maxValue
                limitMin: false,     // If true, the min value of the gauge will be fixed
                colorStart: '#3498db',   // Colors
                colorStop: '#3498db',    // just experiment with them
                strokeColor: '#EEEEEE',  // to see which ones work best for you
                generateGradient: true,
                highDpiSupport: true,     // High resolution support
                // renderTicks is Optional
                renderTicks: {
                    divisions: 5,
                    divWidth: 1.1,
                    divLength: 0.7,
                    divColor: '#333333',
                    subDivisions: 3,
                    subLength: 0.5,
                    subWidth: 0.6,
                    subColor: '#666666'
                }
            
            };
            var target = document.getElementById('foo'); // your canvas element
            var gauge = new Donut(target).setOptions(opts); // create sexy gauge!
            gauge.maxValue = 3000; // set max gauge value
            gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
            gauge.animationSpeed = 83; // set animation speed (32 is default value)
            gauge.set(925); // set actual value
            let i = 10;
            setInterval(function(){
                gauge.set(i); // set actual value
                i = i * 10;    
            }, 1000);
        </script>
    </body>
</html>
