<html>
    <head>
        <title>Hear Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main id="app" class="container px-4 poppins">
            
            <!-- Navbar -->
            <div class="mt-3">
                <p class="fs-4 mb-0 fw-normal">Hear Me</p>
                <p class="mt-0 fs-6 text-muted">App for monitor your sound</p>
                <hr/>
            </div>

            <!-- IoT Device Status -->
            
            <p class="bg-success rounded-2 text-white py-1 px-3 fs-6" v-if="iotDeviceStatus == 200">Connected to IoT Necklace</p>
            <button class="btn btn-warning text-black w-100" type="button" 
                    v-else-if="iotDeviceStatus == 100" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Connecting...</span>
            </button>
            <p class="bg-danger rounded-2 text-white d-flex poppins py-1 px-3 fs-6" 
               v-else-if="iotDeviceStatus == 500" @click="initializeWebSocket()">
                Disconnected, Reconnect?
            </p>
            
            <!-- Jumbotron -->
            <div class="px-4 mb-4 bg-light rounded-3">
                <div class="container-fluid py-4">
                    <p class="col-md-8 fs-4 fw-normal text-muted fs-6">Use dashboard to see your voice level, red color indicate that your voice is overloud</p>
                </div>
            </div>
            <div class="row justify-content-between px-4">
                <div class="col-6">
                    <p class="mb-0 fw-bold">My Voice Level</p>
                    <p class="mt-0 display-2">{{soundValue}} DB</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <canvas id="gauge" class="h-50 w-100"></canvas>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
